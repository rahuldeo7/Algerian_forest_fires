<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Predictions Form</title>
    <!-- Optional: Add CSS framework link for styling (e.g., Bootstrap) -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
</head>
<body>

    <h1>FWI Predictions</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <input type="text" id="Temperature" name="Temperature" placeholder="Enter Temperature" required><br>
        <input type="text" id="rh" name="rh" placeholder="Enter RH" required><br>
        <input type="text" id="ws" name="ws" placeholder="Enter Ws" required><br>
        <input type="text" id="rain" name="rain" placeholder="Enter Rain" required><br>
        <input type="text" id="ffmc" name="ffmc" placeholder="Enter FFMC" required><br>
        <input type="text" id="dmc" name="dmc" placeholder="Enter DMC" required><br>
        <input type="text" id="isi" name="isi" placeholder="Enter ISI" required><br>
        <input type="text" id="classes" name="classes" placeholder="Enter Classes" required><br>
        <input type="text" id="region" name="region" placeholder="Enter Region" required><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <!-- Display the result after form submission -->
    <h2>The FWI prediction is {{ results }}</h2>

</body>
</html>
